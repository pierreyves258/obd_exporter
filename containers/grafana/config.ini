 app_mode = production

instance_name = ${HOSTNAME}

[server]
protocol = http

http_port = 3000

domain = localhost

root_url = http://localhost:3000

[analytics]
reporting_enabled = false

check_for_updates = false

[security]
admin_user = admin

admin_password = dev

[users]
allow_sign_up = false

allow_org_create = false

[auth.anonymous]
enabled = false

[emails]
welcome_email_on_sign_up = false

[dashboards.json]
enabled = true
path = /etc/grafana/dashboards